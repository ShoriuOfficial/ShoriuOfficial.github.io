<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    :root{
      --bg1:#0f1020; --bg2:#0b0c18; --txt:#e9ecff; --muted:#a9b0d9;
      --accent:#7c5cff; --accent2:#26e3ff; --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--txt); background: radial-gradient(circle at 20% 10%, #171a3a 0%, var(--bg1) 35%) no-repeat fixed;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden;
    }
    /* Animated gradient orbs */
    .orb{position:absolute; filter:blur(60px); opacity:.45; pointer-events:none; mix-blend-mode:screen}
    .orb.o1{width:48vmax; height:48vmax; background:radial-gradient(circle, var(--accent) 0%, transparent 60%); top:-12vmax; left:-12vmax; animation:float1 18s ease-in-out infinite}
    .orb.o2{width:42vmax; height:42vmax; background:radial-gradient(circle, var(--accent2) 0%, transparent 60%); bottom:-14vmax; right:-10vmax; animation:float2 22s ease-in-out infinite}
    @keyframes float1{50%{transform:translate(6vmax,4vmax) scale(1.05)}}
    @keyframes float2{50%{transform:translate(-5vmax,-6vmax) scale(1.08)}}

    .wrap{
      position:relative; z-index:2; height:100%; display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(780px, 96vw); padding:28px 28px 22px; border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)) ;
      backdrop-filter: blur(10px); border:1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px; font-size:12px; letter-spacing:.6px; text-transform:uppercase;
      color:#cfd6ff; background:var(--glass); border:1px solid var(--border); padding:6px 10px; border-radius:999px;
    }
    .title{font-size:clamp(28px, 5vw, 44px); line-height:1.05; margin:14px 0 10px; font-weight:800}
    .desc{color:var(--muted); font-size:clamp(14px, 2.5vw, 16px)}
    .link-row{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
    .btn{
      appearance:none; border:1px solid var(--border); background:var(--glass);
      color:var(--txt); padding:12px 16px; border-radius:14px; font-weight:700; cursor:pointer;
      transition:.2s transform ease, .2s border-color ease, .2s background ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn:hover{transform:translateY(-1px); border-color:#ffffff33}
    .btn.primary{background:linear-gradient(135deg, var(--accent), var(--accent2)); border-color:transparent}
    .url{
      display:flex; align-items:center; gap:10px; padding:12px; border-radius:12px; background:#0c0e22; border:1px dashed #ffffff22;
      overflow:auto; max-width:100%;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color:#d9e0ff;
    }
    .footer{
      margin-top:16px; display:flex; justify-content:space-between; align-items:center; gap:10px; color:#99a2d9; font-size:12px;
    }
    .brand{font-weight:700; letter-spacing:.4px}
    .hint{opacity:.75}
    /* Confetti canvas */
    #fx{position:fixed; inset:0; pointer-events:none; z-index:3}
    @media (max-width:420px){ .footer{flex-direction:column; align-items:flex-start} }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="orb o1"></div>
  <div class="orb o2"></div>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <span class="badge" aria-label="duyuru rozeti">ðŸ”¥ Duyuru</span>
      <h1 id="title" class="title">Yeni Website adresimiz</h1>
      <p class="desc">AÅŸaÄŸÄ±daki baÄŸlantÄ±dan yeni sitemize Ä±ÅŸÄ±nlanabilirsin. Favorilerine eklemeyi unutma.</p>

      <div class="link-row" role="group" aria-label="BaÄŸlantÄ± seÃ§enekleri">
        <button class="btn primary" id="goBtn" aria-label="Siteye git">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 17L17 7M17 7H9M17 7v8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Siteye Git
        </button>
        <button class="btn" id="copyBtn" aria-label="BaÄŸlantÄ±yÄ± kopyala">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 9h9a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 15H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Kopyala
        </button>
        <button class="btn" id="shareBtn" aria-label="PaylaÅŸ">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7M16 8l-4-4-4 4M12 4v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          PaylaÅŸ
        </button>
      </div>

      <div class="url" id="urlBox" aria-live="polite">https://shoriuxqherox.com</div>

      <div class="footer">
        <span class="brand">Shoriu x qHerox</span>
        <span class="hint">Ä°pucu: <kbd>Ctrl</kbd>/<kbd>âŒ˜</kbd>+<kbd>D</kbd> ile yer iÅŸaretlerine ekle.</span>
      </div>
    </main>
  </div>

  <script>
    (function(){
      const URL_STR = "https://shoriuxqherox.com";
      const goBtn = document.getElementById("goBtn");
      const copyBtn = document.getElementById("copyBtn");
      const shareBtn = document.getElementById("shareBtn");
      const urlBox = document.getElementById("urlBox");

      // Navigate
      goBtn.addEventListener("click", ()=> {
        confetti(160);
        setTimeout(()=> location.href = URL_STR, 250);
      });

      // Copy to clipboard
      copyBtn.addEventListener("click", async ()=> {
        try{
          await navigator.clipboard.writeText(URL_STR);
          flashMsg("BaÄŸlantÄ± kopyalandÄ±!");
          confetti(80);
        }catch(e){
          flashMsg("KopyalanamadÄ±, Ã¼zerine basÄ±lÄ± tutup seÃ§ebilirsin.");
        }
      });

      // Web Share API
      shareBtn.addEventListener("click", async ()=> {
        if(navigator.share){
          try{
            await navigator.share({ title:"Yeni Website Adresimiz", text:"Yeni sitemiz burada ðŸ‘‡", url: URL_STR });
            flashMsg("PaylaÅŸÄ±ldÄ±!");
          }catch{}
        }else{
          flashMsg("PaylaÅŸÄ±m bu cihazda desteklenmiyor, kopyalayabilirsin.");
        }
      });

      // Small toast
      function flashMsg(text){
        const t = document.createElement("div");
        t.textContent = text;
        Object.assign(t.style,{
          position:"fixed", left:"50%", bottom:"28px", transform:"translateX(-50%)",
          background:"rgba(15,16,32,.9)", color:"#fff", padding:"10px 14px",
          borderRadius:"12px", border:"1px solid #ffffff22", fontWeight:"700",
          zIndex:9, boxShadow:"0 8px 30px rgba(0,0,0,.35)"
        });
        document.body.appendChild(t);
        setTimeout(()=>{ t.style.transition="opacity .3s"; t.style.opacity="0"; }, 1300);
        setTimeout(()=> t.remove(), 1700);
      }

      // Simple confetti
      const cvs = document.getElementById("fx");
      const ctx = cvs.getContext("2d");
      let pieces=[];
      function resize(){ cvs.width=innerWidth; cvs.height=innerHeight }
      addEventListener("resize", resize); resize();

      function confetti(n=120){
        for(let i=0;i<n;i++){
          pieces.push({
            x: Math.random()*cvs.width,
            y: -10,
            r: 2+Math.random()*4,
            vY: 2+Math.random()*3,
            vX: -1+Math.random()*2,
            a: Math.random()*Math.PI*2,
            s: .02+.02*Math.random()
          });
        }
      }
      // Auto confetti on load
      setTimeout(()=>confetti(120), 300);

      (function loop(){
        requestAnimationFrame(loop);
        ctx.clearRect(0,0,cvs.width,cvs.height);
        pieces.forEach(p=>{
          p.a += p.s;
          p.x += p.vX + Math.sin(p.a)*.4;
          p.y += p.vY;
          ctx.globalAlpha = .9;
          // no fixed colors: draw with HSL varying naturally
          const hue = (p.a*57)%360;
          ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;
          ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        });
        pieces = pieces.filter(p=> p.y < cvs.height+8);
      })();

      // Make URL selectable on tap
      urlBox.addEventListener("click", ()=>{
        const r = document.createRange();
        r.selectNodeContents(urlBox);
        const sel = getSelection();
        sel.removeAllRanges(); sel.addRange(r);
      });

      // Respect reduced motion
      const mq = matchMedia("(prefers-reduced-motion: reduce)");
      if(mq.matches){
        document.querySelectorAll(".orb").forEach(o=> o.style.animation="none");
      }
    })();
  </script>
</body>
</html>
