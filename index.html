<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dogum gunu sayaci</title>
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }

        .rights {
            text-align: center;
        }
        .shoriu{
            border-radius: 40px;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="card p-5">
<h1 style="text-alighn:center;">Dogum gunu saygaci</h1>
            <p id="demo"></p>
        </div>
    </div>



    <script>
        let countDownDate = new Date("Sep 24, 2024 00:00:00").getTime();

        let x = setInterval(function () {

            let now = new Date().getTime();

            let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + "g, " + hours + "s, "
                + minutes + "dk, " + seconds + "san ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "DOGUN GUNUN KUTLU OLSUN NURAYIMMMMMM!!!";
            }
        }, 1000);
    </script>
    <div class="rights">
        <p>Made by <span class="shoriu">ShoriuOfficial</span></p>
    </div>
</body>

</html>
